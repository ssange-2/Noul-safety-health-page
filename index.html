<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Noul Safety&Health Platform</title>
</head>
<body>

  <h1>Noul Safety&Health Platform</h1>

  <h2>📌안전보건경영방침</h2>
<textarea id="tbm" rows="5" cols="60" placeholder="오늘 작업 내용과 위험요인을 입력하세요"></textarea>

<script>
  const tbm = document.getElementById("tbm");

  tbm.value = localStorage.getItem("tbmText") || "";

  tbm.addEventListener("input", () => {
    localStorage.setItem("tbmText", tbm.value);
  });
</script>

  <h2>📋 현장 점검 체크리스트</h2>
  <ul>
    <li><input type="checkbox"> 보호구 착용</li>
    <li><input type="checkbox"> 작업 전 위험요인 확인</li>
    <li><input type="checkbox"> 비상구 확보</li>
  </ul>

  <h2>🧪 연구실 보호구 기준</h2>
  <p>
    화학실: 보안경, 장갑, 가운<br>
    분석실: 장갑, 마스크
  </p>

</body>
</html>
